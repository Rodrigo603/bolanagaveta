{% extends "base.html" %}
{% load static %}

{% block title %}Cadastro{% endblock %}

{% block content %}
    <h2>Cadastro</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuário" required><br><br>
        <input type="email" name="email" placeholder="E-mail" required><br><br>
        <input type="password" name="password1" placeholder="Senha" required><br><br>
        <input type="password" name="password2" placeholder="Confirme a senha" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
{% endblock %}
