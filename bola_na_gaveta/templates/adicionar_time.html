{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <title>Adicionar Time</title>
</head>
<body>
    <h1>Adicionar Time à Competição: {{ competicao.nome }}</h1>
    <div class="container">
        {% block content %}{% endblock %}

    <form method="post">
        {% csrf_token %}
        <label>Nome do Time:</label><br>
        <input type="text" name="nome_time" required><br><br>

        <label>Selecione os Jogadores:</label><br>
        {% for jogador in jogadores %}
            <input type="checkbox" name="jogadores" value="{{ jogador.id }}">
            {{ jogador.username }}<br>
        {% empty %}
            <p>Nenhum jogador disponível.</p>
        {% endfor %}
        <br>
        <button type="submit">Criar Time</button>
    </form>

    <a href="{% url 'lista_competicoes' %}">Voltar</a>
</div>
</body>
</html>
