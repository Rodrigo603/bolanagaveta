{% extends "base.html" %}

{% block title %}Login - Bola na Gaveta{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h1 class="card-title"><i class="fas fa-sign-in-alt"></i> Entrar</h1>
    
    {% if erro %}
    <div class="alert alert-danger">
        {{ erro }}
    </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Usuário</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu nome de usuário" required>
        </div>
        
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Entrar</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem;">
        Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a>
    </p>
</div>
{% endblock %}
