{% load static %}
<h1>Editar Time: {{ time.nome }}</h1>

<form method="post">
  {% csrf_token %}
  <label for="nome">Novo nome do time:</label><br>
  <input type="text" name="nome" value="{{ time.nome }}" required><br><br>

  <button type="submit">Salvar</button>
</form>

<br>
<a href="{% url 'editar_times' competicao.id %}">Voltar para lista de times</a>
